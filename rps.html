<!DOCTYPE html>
<script>
     //gets user input for choice and number of rounds
    var playerSelection = prompt("please choose rock,papper or scissors")
    var x = prompt("Enter # of rounds", "0");
    var num = parseInt(x);
    var playerscore = 0;
    var compscore = 0;

    // random selects rock, papper or scissors
    function computerPlay() {
      var results = ["rock", "papper", "scissors"];
      return results[Math.floor(Math.random() * results.length)]
    }
    // logic to determine if player or computer won the round
    function playRound(playerSelection, computerSelection) {
      let p = playerSelection.toLowerCase()
      let c = computerSelection
      if (p == "rock" && c == "rock") {
        return "Tie"
      } else if (p == "rock" && c == "papper") {
        compscore += 1; 
        return "You Lose! Papper beats Rock"
      } else if (p == "rock" && c == "scissors") {
        playerscore += 1;
        return "You Win! Rock beats Scissors"
      } else if (p == "papper" && c == "rock") {
        playerscore += 1;
        return "You Win! Papper beats Rock"
      } else if (p == "papper" && c == "papper") {
        return "Tie"
      } else if (p == "papper" && c == "scissors") {
        compscore += 1; 
        return "You Lose! Scissors beats Papper"
      } else if (p == "scissors" && c == "rock") {
        compscore += 1; 
        return "You Lose! Rock beats Scissors"
      } else if (p == "scissors" && c == "papper") {
        playerscore += 1;
        return "You Win! Scissors beats Papper"
      } else if (p == "scissors" && c == "scissors") {
        return "Tie!"
      } else {
        "Please enter only rock, papper or scissors"
      }
    }
    // plays the game, (num) is the # of rounds to play
    function game(ps, num) {
      for (i = 0; i < num; i++) {
        playRound(ps, computerPlay())
      }
      if (playerscore > compscore) { console.log(`You win with a score of ${playerscore} to ${compscore}`)}
      else if (playerscore < compscore) { console.log(`You Lose with a score of ${playerscore} to ${compscore}`)}
      else { console.log(`Tie game with a your score ${playerscore} and computer's score ${compscore}`)}
    }
    game(playerSelection, num)
  </script>
